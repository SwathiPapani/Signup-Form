<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
    <link rel="stylesheet" href="./SignupForm.css">
</head>
<body>
    
    <div class="signup">
        <img src="https://cdn-icons-png.flaticon.com/512/9131/9131529.png" alt="icon">
        <h1>Sign Up Now</h1>
        <form>
            <input type="email" class="input" placeholder="Enter email address">
            <input type="password" class="input" placeholder="Enter password">
            <p><span><input type="checkbox"></span> agree to the terms of services</p>
            <button type="button" class="signup-button">Sign up</button>
            <hr>
            <p class="or">OR</p>
            <button type="button" class="twitter-button">Login with twitter</button>
            <p>Do you have an account ? <a href="#">Sign in</a></p>
        </form>
    </div>
</body>
</html>
